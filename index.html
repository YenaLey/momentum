<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Momentum</title>
    <link rel="stylesheet" href="./styles/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <img class="how" src="./img/how.png" />
      <img class="logout" src="./img/logout.png" />
      <header class="clock"></header>
      <div class="name">
        <input placeholder="Write your name and Press Enter" />
      </div>
      <div class="todo">
        <input placeholder="Write a To Do and Press Enter" />
        <section class="todo-list"></section>
      </div>
      <main class="timer"></main>
      <div class="video"><input placeholder="YouTube URL" /></div>
      <div class="weather">
        <img style="height: 100%" />
        <section>
          <h3></h3>
          <h3></h3>
        </section>
      </div>
      <dotlottie-player
        class="animation-bear"
        src="https://lottie.host/a69d23fd-3b70-4a6b-b3da-c9c1ef9ba825/4mtJfPsdgn.json"
        background="transparent"
        speed="1"
        loop
        autoplay
      ></dotlottie-player>
    </div>
    <script src="./scripts/how.js"></script>
    <script src="./scripts/clock.js"></script>
    <script src="./scripts/name.js"></script>
    <script src="./scripts/video.js"></script>
    <script src="./scripts/todo.js"></script>
    <script src="./scripts/timer.js"></script>
    <script src="./scripts/logout.js"></script>
    <script src="./scripts/weather.js"></script>
    <script
      src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs"
      type="module"
    ></script>
  </body>
</html>
